<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <link rel="icon" href="img/favicon_conecta.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="logo-section">
        <img
          src="img/logo_PNG_OFCL.PNG"
          alt="Logo Conecta Oficina Moto"
          class="logo-img"
        />
      </div>

      <div class="login-header">
        <h1>CADASTRO</h1>
      </div>

      <form id="registerForm">
        <div class="input-group">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nome completo"
            required
            autocomplete="name"
          />
        </div>

        <div class="input-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required
            autocomplete="email"
          />
        </div>

        <div class="input-group">
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Telefone (com DDD)"
            required
            autocomplete="tel"
          />
        </div>

        <div class="input-group">
          <input
            type="date"
            id="birthdate"
            name="birthdate"
            placeholder="Data de nascimento"
            required
            autocomplete="bday"
          />
        </div>

        <div class="input-group">
          <select id="gender" name="gender" autocomplete="sex">
            <option value="" disabled selected>Gênero</option>
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
            <option value="other">Outro</option>
            <option value="prefer-not-to-say">Prefiro não dizer</option>
          </select>
        </div>

        <div class="input-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Senha (mínimo 6 caracteres)"
            required
            minlength="6"
            autocomplete="new-password"
          />
          <i class="fas fa-eye toggle-password" data-target="password"></i>
        </div>

        <div class="input-group">
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirme a senha"
            required
            autocomplete="new-password"
          />
          <i
            class="fas fa-eye toggle-password"
            data-target="confirmPassword"
          ></i>
        </div>

        <div class="input-group">
          <button type="submit" class="login-btn" id="submitBtn">
            CADASTRAR
          </button>
        </div>

        <div class="login-footer">
          <a href="index.html">Já tem conta? Faça login</a>
        </div>
      </form>
    </div>

    <script src="scripts/register.js"></script>
  </body>
</html>
